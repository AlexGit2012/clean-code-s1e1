<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css" charset="utf-8">
</head>
<body class="main-wrapper">
<div class="info-block">
  <img class="info-block-image" src="./eisenhower-matrix.jpg">
  <a class="more-inf"
     href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
</div>
<div class="main-block">
  <p id="add-item-block">
    <label for="new-task" class="new-task-label">Add Item</label>
  <div class="task-row-wrapper">
    <input id="new-task"
           class="input-text task"
           type="text">
    <button class="button-item">Add</button>
  </div>
  </p>
  <h3 class="task-list-title">Todo</h3>
  <ul id="incomplete-tasks" class="task-list">
    <li class="task-list-item">
      <input type="checkbox" class="task-list-checkbox">
      <label class="task-list-label task">Pay Bills</label>
      <input type="text" class="task input-text">
      <button class="edit-task button-item">Edit</button>
      <button class="delete-task button-item">
        <img class="delete-task-image" src="./remove.svg">
      </button>
    </li>
    <li class="edit-mode task-list-item">
      <input type="checkbox" class="task-list-checkbox">
      <label class="task task-list-label">Go Shopping</label>
      <input type="text"
             value="Go Shopping"
             class="task input-text">
      <button class="edit-task button-item">Save</button>
      <button class="delete-task button-item">
        <img class="delete-task-image" src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3 class="task-list-title">Completed</h3>
  <ul id="completed-tasks" class="task-list">
    <li class="task-list-item">
      <input type="checkbox" checked class="task-list-checkbox">
      <label class="task task-list-label">See the Doctor</label>
      <input type="text" class="task input-text">
      <button class="edit-task button-item">Edit</button>
      <button class="delete-task button-item">
        <img class="delete-task-image" src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
