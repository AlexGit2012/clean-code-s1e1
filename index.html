<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css" charset="utf-8">
</head>
<body class="main-wrapper">
<section class="info-block">
  <img class="info-block__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
  <a class="info-block__more-inf"
     href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
</section>
<section class="main-block">
  <p id="main-block__add-item">
    <label for="new-task" class="main-block__task-label">Add Item</label>
  <div class="task-row">
    <input id="new-task"
           class="task-row__input input-text task"
           type="text">
    <button class="task-row__button button-item">Add</button>
  </div>
  </p>
  <h3 class="task-list-title">Todo</h3>
  <ul id="incomplete-tasks" class="task-list">
    <li class="task-list__item">
      <input type="checkbox" class="task-list__checkbox">
      <label class="task-list__label task">Pay Bills</label>
      <input type="text" class="task-list__input task input-text">
      <button class="task-list__edit-task button-item">Edit</button>
      <button class="task-list__delete-task button-item">
        <img class="task-list__image" src="./remove.svg" alt="delete task image">
      </button>
    </li>
    <li class="edit-mode task-list__item">
      <input type="checkbox" class="task-list__checkbox">
      <label class="task task-list__label">Go Shopping</label>
      <input type="text"
             value="Go Shopping"
             class="task-list__input task input-text">
      <button class="task-list__edit-task button-item">Save</button>
      <button class="task-list__delete-task button-item">
        <img class="task-list__image" src="./remove.svg" alt="delete task image">
      </button>
    </li>
  </ul>
  <h3 class="task-list-title">Completed</h3>
  <ul id="completed-tasks" class="task-list">
    <li class="task-list__item">
      <input type="checkbox" checked class="task-list__checkbox">
      <label class="task task-list__label">See the Doctor</label>
      <input type="text" class="task-list__input task input-text">
      <button class="task-list__edit-task button-item">Edit</button>
      <button class="task-list__delete-task button-item">
        <img class="task-list__image" src="./remove.svg" alt="delete task image">
      </button>
    </li>
  </ul>
</section>
<script src="app.js"></script>
</body>
</html>
